<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>指揮官チェックリスト</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>指揮官チェックリスト</h1>
        <p>各ユーザーの所持状況をチェックし、ローカルに保存できます。</p>

        <div class="table-scroll-wrapper">
            <table id="commander-checklist-table">
                <thead>
                    <tr>
                        <th rowspan="2">ユーザー名</th>
                        <th rowspan="2">VIP</th>
                        <th rowspan="2">水晶課金</th>
                        <th colspan="4" class="category-header">歩兵ラリー</th> <!-- 変更 -->
                        <th colspan="3" class="category-header">歩兵防衛</th> <!-- 変更 -->
                        <th colspan="3" class="category-header">騎兵ラリー</th> <!-- 変更 -->
                        <th colspan="2" class="category-header">騎兵防衛</th> <!-- 変更 -->
                        <th colspan="6" class="category-header">弓兵ラリー</th> <!-- 変更 -->
                        <th colspan="2" class="category-header">弓兵防衛</th> <!-- 変更 -->
                        <th colspan="2" class="category-header">統率</th>
                    </tr>
                    <tr>
                        <th>Pスキピオ</th> <!-- ラリー<br>Pスキピオ から変更 -->
                        <th>ターリク</th>
                        <th>劉徹</th>
                        <th>マルテル</th>
                        <th>ゴルゴー</th> <!-- 防衛<br>ゴルゴー から変更 -->
                        <th>徳川家康</th>
                        <th>ゼノビア</th>
                        <th>スブタイ</th> <!-- ラリー<br>スブタイ から変更 -->
                        <th>アッティラ</th>
                        <th>ユスティニアヌス</th>
                        <th>アリエノール</th> <!-- 防衛<br>アリエノール から変更 -->
                        <th>ヤン</th>
                        <th>シャープール</th> <!-- ラリー<br>シャープール から変更 -->
                        <th>嬴政</th>
                        <th>アッシュルバニパル</th>
                        <th>諸葛亮</th>
                        <th>ギルガメッシュ</th>
                        <th>ヘンリー</th>
                        <th>崔瑩</th> <!-- 防衛<br>崔瑩 から変更 -->
                        <th>ディドー</th>
                        <th>ヘラクレス</th> <!-- 統率<br>ヘラクレス から変更 -->
                        <th>yss</th>
                    </tr>
                </thead>
                <tbody id="user-rows-container">
                    <!-- JavaScriptでユーザーごとの行がここに追加されます -->
                </tbody>
            </table>
        </div>
        
        <button id="add-user-row">新しいユーザーを追加</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
