<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>指揮官チェックリスト</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>指揮官チェックリスト</h1>
        <p></p>

        <div class="table-scroll-wrapper">
            <table id="commander-checklist-table">
                <thead>
                    <tr>
                        <th rowspan="2">ユーザー名</th>
                        <th rowspan="2">VIP</th>
                        <th rowspan="2">水晶課金</th>
                        <th colspan="4" class="category-header infantry-header">歩兵ラリー</th>
                        <th colspan="3" class="category-header infantry-header">歩兵防衛</th>
                        <th colspan="3" class="category-header cavalry-header">騎兵ラリー</th>
                        <th colspan="2" class="category-header cavalry-header">騎兵防衛</th>
                        <th colspan="6" class="category-header archer-header">弓兵ラリー</th>
                        <th colspan="2" class="category-header archer-header">弓兵防衛</th>
                        <th colspan="2" class="category-header leadership-header">統率</th>
                    </tr>
                    <tr>
                        <th class="infantry-commander">Pスキピオ</th>
                        <th class="infantry-commander">ターリク</th>
                        <th class="infantry-commander">劉徹</th>
                        <th class="infantry-commander">マルテル</th>
                        <th class="infantry-commander">ゴルゴー</th>
                        <th class="infantry-commander">徳川家康</th>
                        <th class="infantry-commander">ゼノビア</th>
                        <th class="cavalry-commander">スブタイ</th>
                        <th class="cavalry-commander">アッティラ</th>
                        <th class="cavalry-commander">ユスティニアヌス</th>
                        <th class="cavalry-commander">アリエノール</th>
                        <th class="cavalry-commander">ヤン</th>
                        <th class="archer-commander">シャープール</th>
                        <th class="archer-commander">嬴政</th>
                        <th class="archer-commander">アッシュルバニパル</th>
                        <th class="archer-commander">諸葛亮</th>
                        <th class="archer-commander">ギルガメッシュ</th>
                        <th class="archer-commander">ヘンリー</th>
                        <th class="archer-commander">崔瑩</th>
                        <th class="archer-commander">ディドー</th>
                        <th class="leadership-commander">ヘラクレス</th>
                        <th class="leadership-commander">yss</th>
                    </tr>
                </thead>
                <tbody id="user-rows-container">
                    <!-- JavaScriptでユーザーごとの行がここに追加されます -->
                </tbody>
            </table>
        </div>
        
        <button id="add-user-row">新しいユーザーを追加</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
